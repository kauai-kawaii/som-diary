# JPA
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url: jdbc:mysql://kawaii-instance.cchvgru0wpfm.ap-northeast-2.rds.amazonaws.com:3306/somdiary?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    url: ${SPRING_DATASOURCE_URL}
    username: kawaii
    password: ${SPRING_DATASOURCE_PASSWORD}
    # password: 00000000
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:

        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${oauth2.google.client-id}
            client-secret: ${oauth2.google.client-secret}
            scope:
              - profile
